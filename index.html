<html>
<head>
	<meta charset="UTF-8" />
    <title>优本财富-专业的互联网金融服务平台-提供p2p网贷,短期投资服务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/catch.css" />
    <style>
        body{
            margin:0;
        }
        .warper{
            height:100%;
        }
    </style>
</head>
<body>
    <div class="warper">
    		<div id="bg">
		<img src="img/graph2.png" alt="" class="leaf" />
		<div class="total"><span id="num">0.00</span> 元</div>
		<div class="localTime"><span class="minutess">00</span> ' <span class="secondss">00</span></div>
		<div class="start">
			<img src="img/1-copy.png" class="beforeBegin"/>
			<img src="img/finger.png" class="finger"/>
		</div>
		<!--————————游戏结束后显示begin——————————-->
		<div class="startEnd">
			<div class="over-outer">
				<a href=""><div class="over-close"></div></a>
				<img src="img/fuchuang/coverage-4.png" class="over-total"/>
				<img src="img/fuchuang/btn11.png" class="over-gethongbao"/>
				<img src="img/fuchuang/btn1-copy.png" class="over-again"/>
				<img src="img/fuchuang/btn1-copy-2.png" class="over-toMenu"/>
				<img src="img/fuchuang/btn1-copy-3.png" class="over-share2"/>
				<div class="over-sum">3.52</div>
			</div>
			<div class="share2-out">
				<div class="share2-shade"></div>
				<img src="img/fuchuang/share.png" class="share2-share"/>
			</div>
			<div class="again-choose">
				<img src="img/fuchuang/group-91.png" class="again-tip"/>
				<img src="img/fuchuang/btn-tomorrow.png" class="again-tomorrow"/>
				<img src="img/fuchuang/btn.png" class="again-share"/>
			</div>
		</div>
		<div class="startEnd2">
			
		</div>
		<!--————————游戏结束后显示end——————————-->
		<div>
			<div id="box" style="transform: translate3d(1.3rem,260%,0);"></div>
			<img src="img/leg.gif" alt="" class="uufoot"  style="transform: translate3d(-0.22rem,-0.05rem,0)"/>
			<img src="img/group-5.png" alt="" class="uuleft" style="transform:translate3d(0.8rem,1220%,0)"/>
			<img src="img/group-5-copy.png" alt="" class="uuright"  style="transform:translate3d(2.2rem,1280%,0)"/>
			<img src="img/light-24.png" class="light" style="transform: translate3d(1.04rem, -127%, 0px);"/>
		</div>
		<div class="bg-hb"></div>
	</div>
        
</div>
    </div>
	<script type="text/javascript" src="js/index3.js"></script>
